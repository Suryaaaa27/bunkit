<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - BUNKIT</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <!-- Logo -->
        <div class="auth-logo">
          <div class="logo-text">BUNKIT</div>
          <div class="logo-tagline">your hostel's mini marketplace</div>
        </div>

        <!-- Header -->
        <div class="auth-header">
          <h2>Join BUNKIT âœ¨</h2>
          <p>Start selling and shopping in your hostel</p>
        </div>

        <!-- Error Alert (Hidden by default) -->
        <div id="errorAlert" class="alert alert-error hidden"></div>

        <!-- Signup Form -->
        <form id="signupForm" class="auth-form">
          <!-- Name Input -->
          <div class="input-group">
            <label for="name">Full Name</label>
            <div class="input-wrapper">
              <span class="input-icon">ðŸ‘¤</span>
              <input 
                type="text" 
                id="name" 
                name="name" 
                class="has-icon"
                placeholder="Your full name"
                required
              >
            </div>
          </div>

          <!-- Email Input -->
          <div class="input-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <span class="input-icon">ðŸ“§</span>
              <input 
                type="email" 
                id="email" 
                name="email" 
                class="has-icon"
                placeholder="your.email@example.com"
                required
              >
            </div>
          </div>

          <!-- WhatsApp Input -->
          <div class="input-group">
            <label for="whatsapp">WhatsApp Number</label>
            <div class="input-wrapper">
              <span class="input-icon">ðŸ“±</span>
              <input 
                type="tel" 
                id="whatsapp" 
                name="whatsapp" 
                class="has-icon"
                placeholder="e.g., +919876543210"
                required
              >
            </div>
          </div>

          <!-- Password Input -->
          <div class="input-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <span class="input-icon">ðŸ”’</span>
              <input 
                type="password" 
                id="password" 
                name="password" 
                class="has-icon"
                placeholder="Create a strong password"
                required
              >
            </div>
            <!-- Password Strength Indicator -->
            <div class="password-strength">
              <div class="password-strength-bar" id="passwordStrengthBar"></div>
            </div>
            <div class="password-strength-text" id="passwordStrengthText"></div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary auth-submit" id="signupBtn">
            <span>Create Account</span>
          </button>
        </form>

        <!-- Footer -->
        <div class="auth-footer">
          <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="script/auth.js"></script>
</body>
</html>
