<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUNKIT - Loading...</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=DM+Sans:wght@500&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #8E6CEF 0%, #6C47FF 100%);
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Animated Background Particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Splash Container */
    .splash {
      text-align: center;
      position: relative;
      z-index: 10;
      animation: scaleIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0.5) rotate(-10deg);
        opacity: 0;
      }
      100% {
        transform: scale(1) rotate(0);
        opacity: 1;
      }
    }

    /* Logo Container with Glow Effect */
    .logo-container {
      position: relative;
      margin-bottom: 24px;
    }

    .logo-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 180px;
      /* background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, transparent 70%); */
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.3;
      }
    }

    .logo {
      font-family: 'Quicksand', sans-serif;
      font-size: 72px;
      font-weight: 700;
      color: white;
      letter-spacing: -2px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: floatLogo 3s ease-in-out infinite;
    }

    @keyframes floatLogo {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Logo Letters Animation */
    .logo span {
      display: inline-block;
      animation: bounceLetters 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
      opacity: 0;
    }

    .logo span:nth-child(1) { animation-delay: 0.1s; }
    .logo span:nth-child(2) { animation-delay: 0.2s; }
    .logo span:nth-child(3) { animation-delay: 0.3s; }
    .logo span:nth-child(4) { animation-delay: 0.4s; }
    .logo span:nth-child(5) { animation-delay: 0.5s; }
    .logo span:nth-child(6) { animation-delay: 0.6s; }

    @keyframes bounceLetters {
      0% {
        transform: translateY(-50px) rotate(-10deg);
        opacity: 0;
      }
      60% {
        transform: translateY(10px) rotate(5deg);
        opacity: 1;
      }
      100% {
        transform: translateY(0) rotate(0);
        opacity: 1;
      }
    }

    /* Tagline */
    .tagline {
      color: rgba(255, 255, 255, 0.95);
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 1px;
      margin-bottom: 32px;
      animation: slideUp 0.8s ease 0.6s backwards;
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Loading Bar */
    .loading-container {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      overflow: hidden;
      margin: 0 auto 24px;
      animation: slideUp 0.8s ease 0.8s backwards;
    }

    .loading-bar {
      height: 100%;
      background: white;
      border-radius: 10px;
      animation: loadProgress 2.5s ease-in-out forwards;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    @keyframes loadProgress {
      0% {
        width: 0%;
      }
      100% {
        width: 100%;
      }
    }

    /* Credit */
    .credit {
      color: rgba(255, 255, 255, 0.85);
      font-size: 14px;
      font-weight: 500;
      animation: slideUp 0.8s ease 1s backwards;
    }

    .credit .heart {
      display: inline-block;
      color: #FFE8EE;
      animation: heartBeat 1.5s ease infinite;
    }

    @keyframes heartBeat {
      0%, 100% {
        transform: scale(1);
      }
      10%, 30% {
        transform: scale(1.2);
      }
      20%, 40% {
        transform: scale(1);
      }
    }

    /* Fade Out Animation */
    .fade-out {
      animation: fadeOutScale 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }

    @keyframes fadeOutScale {
      0% {
        transform: scale(1) rotate(0);
        opacity: 1;
      }
      100% {
        transform: scale(1.3) rotate(10deg);
        opacity: 0;
      }
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 6px white;
      animation: sparkleFloat 3s ease-in-out infinite;
      opacity: 0;
    }

    @keyframes sparkleFloat {
      0%, 100% {
        transform: translate(0, 0) scale(0);
        opacity: 0;
      }
      50% {
        transform: translate(var(--tx), var(--ty)) scale(1);
        opacity: 1;
      }
    }

    .sparkle:nth-child(1) {
      top: 20%;
      left: 15%;
      --tx: 20px;
      --ty: -30px;
      animation-delay: 0.2s;
    }

    .sparkle:nth-child(2) {
      top: 60%;
      right: 20%;
      --tx: -25px;
      --ty: 25px;
      animation-delay: 0.5s;
    }

    .sparkle:nth-child(3) {
      bottom: 30%;
      left: 25%;
      --tx: 15px;
      --ty: 20px;
      animation-delay: 0.8s;
    }

    .sparkle:nth-child(4) {
      top: 40%;
      right: 15%;
      --tx: -20px;
      --ty: -25px;
      animation-delay: 1s;
    }

    /* Mobile Optimizations */
    @media (max-width: 480px) {
      .logo {
        font-size: 56px;
      }

      .tagline {
        font-size: 14px;
      }

      .loading-container {
        width: 160px;
      }
    }
  </style>
</head>

<body>
  <!-- Floating Particles Background -->
  <div class="particles" id="particles"></div>

  <!-- Sparkles -->
  <div class="sparkle"></div>
  <div class="sparkle"></div>
  <div class="sparkle"></div>
  <div class="sparkle"></div>

  <!-- Splash Content -->
  <div class="splash" id="splash">
    <div class="logo-container">
      <div class="logo-glow"></div>
      <div class="logo">
        <span>B</span><span>U</span><span>N</span><span>K</span><span>I</span><span>T</span>
      </div>
    </div>
    
    <div class="tagline">your hostel's mini marketplace</div>
    
    <div class="loading-container">
      <div class="loading-bar"></div>
    </div>
    
    
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particles = document.getElementById('particles');
      const particleCount = 20;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random size between 3px and 8px
        const size = Math.random() * 5 + 3;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        
        // Random horizontal position
        particle.style.left = Math.random() * 100 + '%';
        
        // Random animation duration between 5s and 15s
        particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
        
        // Random delay
        particle.style.animationDelay = (Math.random() * 5) + 's';
        
        particles.appendChild(particle);
      }
    }

    // Initialize
    createParticles();

    // Fade out and redirect
    setTimeout(() => {
      document.getElementById('splash').classList.add('fade-out');
      document.body.style.background = 'linear-gradient(135deg, #9D7EFF 0%, #7D58FF 100%)';
    }, 2200);

    setTimeout(() => {
      window.location.href = 'home.html';
    }, 3000);
  </script>
</body>
</html>
